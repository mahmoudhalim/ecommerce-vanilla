<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="js/components/nav-bar.js" defer></script>
    <script type="module" src="js/components/footer.js" defer></script>
    <script type="module" src="js/components/product-card.js" defer></script>
    <script src="js/product-loader.js" defer></script>
    <script src="js/cart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav-bar id="navbar"></nav-bar>
    <!-- Hero -->
    <div class="container p-0">
      <div class="row g-0 align-items-stretch">
        <div
          class="col-6 d-flex flex-column justify-content-start align-items-left py-5 ps-5"
        >
          <div class="d-flex flex-column">
            <img
              src="assets/images/latte.png"
              alt="Latte Art"
              class="coffee-cup-img img-fluid"
              width="300px"
            />
            <h1 class="headline pt-5">Good Coffee<br />Good Day</h1>
          </div>

          <div class="d-flex gap-3 mt-5">
            <button class="btn btn-primary">Order now</button>
            <button class="btn btn-outline-primary">Our menu &rarr;</button>
          </div>
        </div>

        <div class="col-lg-6 hero-left">
          <img
            src="assets/images/hero.png"
            alt="Coffee Shop Interior"
            class="shop-interior"
            height="80%"
          />
        </div>
      </div>
    </div>

    <!-- Products -->
    <div class="products container p-5 mt-3">
      <div class="row mb-3">
        <h2 class="products-title">Explore Our Products</h2>
      </div>

      <div class="product-carousel position-relative">
        <button class="carousel-btn carousel-btn-prev" id="prev-btn">
          <i class="bi bi-chevron-left"></i>
        </button>
        
        <div class="carousel-container">
          <div class="row g-3" id="products-container">
            <!-- Products will be dynamically loaded here -->
          </div>
        </div>
        
        <button class="carousel-btn carousel-btn-next" id="next-btn">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Coffee Shop -->
    <div class="container coffee-section p-0">
      <div class="row g-0">
        <div class="col-lg-6 d-flex align-items-center">
          <div class="coffee-text d-flex flex-column justify-content-center">
            <h2>Our coffee shop</h2>
            <p>
              They act as informal gathering spots for friends, study groups,
              and casual business meetings. Historically, coffee houses were
              places for intellectual discussion and commerce.
            </p>
          </div>
        </div>
        <div class="col-lg-6 coffee-image">
          <img src="assets/images/coffee.png" alt="Coffee shop" />
        </div>
      </div>
    </div>
    <custom-footer></custom-footer>
  </body>
</html>
