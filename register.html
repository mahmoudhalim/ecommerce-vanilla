<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="js/components/nav-bar.js" defer></script>
    <script type="module" src="js/components/footer.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav-bar id="navbar"></nav-bar>
    <div
      class="register-form container bg-transparent shadow-lg m-5 p-0 rounded-3"
    >
      <form method="post" action="#" class="p-3">
        <div class="mb-5">
          <h2 class="pt-5 ps-5" style="color: #5B3B2E;">Sign Up</h2>
          <p class="form-text ps-5">
            Already have an account? <a href="login.html" style="text-decoration: none; color: #5B3B2E;" >Sign in</a>
          </p>
        </div>
        <div class="row align-items-center mb-3">
          <div class="col-md-3">
            <label for="name" class="form-label ms-1 ps-5 mb-1"> Full Name</label>
            <input
              type="text"
              class="form-control ms-5 rounded-5"
              id="name"
              placeholder="Enter your full name"
            />
          </div>

          <div class="col-md-3">
            <label for="email" class="form-label ms-1 ps-5"> Email</label>
            <input
              type="text"
              class="form-control ms-5 rounded-5"
              id="mail"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <div class="col-md-3">
            <label for="password" class="form-label ms-1 ps-5"> Password</label>
            <input
              type="password"
              class="form-control ms-5 rounded-5"
              id="password"
            />
          </div>
          <div class="col-md-3">
            <label for="connfirm-password" class="form-label ms-1 ps-5"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control ms-5 rounded-5"
              id="confirm-password"
            />
          </div>
        </div>
        <div class="d-flex ps-5 ms-1">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <custom-footer></custom-footer>
  </body>
</html>
